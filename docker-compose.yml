x-rabbitmq-env: &rabbitmq-env
  RABBITMQ_HOST: rabbitmq
  RABBITMQ_PORT: 5672
  RABBITMQ_USER: ${RABBITMQ_USER:-guest}
  RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD:-guest}

x-postgres-env: &postgres-env
  POSTGRES_HOST: postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: ${POSTGRES_DB:-tpb}
  POSTGRES_USER: ${POSTGRES_USER:-tpb}
  POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tpb}

services:
  rabbitmq:
    image: rabbitmq:4.2.0-management
    container_name: tpb-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always

  postgres:
    image: postgres:17
    container_name: tpb-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-tpb}
      POSTGRES_USER: ${POSTGRES_USER:-tpb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tpb}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./DBSCHEMA.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "5432:5432"
    restart: always

  worker-translation:
    build:
      context: .
      dockerfile: docker/worker-translation/Dockerfile
    environment:
      <<: [*rabbitmq-env, *postgres-env]
    depends_on:
      - rabbitmq
      - postgres
    restart: always

  worker-product-sync:
    build:
      context: .
      dockerfile: docker/worker-product-sync/Dockerfile
    environment:
      <<: [*rabbitmq-env, *postgres-env]
      SHOPWARE_API_URL: ${SHOPWARE_API_URL}
      SHOPWARE_API_TOKEN: ${SHOPWARE_API_TOKEN}
    depends_on:
      - rabbitmq
      - postgres
    restart: always

volumes:
  rabbitmq_data:
    driver: local
  postgres_data:
    driver: local
