# Shared environment variables using YAML anchors
x-rabbitmq-env: &rabbitmq-env
  RABBITMQ_HOST: rabbitmq
  RABBITMQ_PORT: 5672
  RABBITMQ_USER: guest
  RABBITMQ_PASSWORD: guest

services:
  rabbitmq:
    image: rabbitmq:4.2.0-management
    container_name: tpb-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: always

  worker-translation:
    build:
      context: .
      dockerfile: docker/worker-translation/Dockerfile
    environment:
      <<: *rabbitmq-env
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
    depends_on:
      - rabbitmq
    restart: always

  worker-qe:
    build:
      context: .
      dockerfile: docker/worker-qe/Dockerfile
    environment:
      <<: *rabbitmq-env
      RABBITMQ_QE_QUEUE: product_qe_queue
      COMET_MODEL: Unbabel/wmt20-comet-qe-da
    depends_on:
      - rabbitmq
    restart: always

  worker-product-sync:
    build:
      context: .
      dockerfile: docker/worker-product-sync/Dockerfile
    environment:
      <<: *rabbitmq-env
      SHOPWARE_API_URL: ${SHOPWARE_API_URL}
      SHOPWARE_API_TOKEN: ${SHOPWARE_API_TOKEN}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4.1-mini}
    depends_on:
      - rabbitmq
    restart: always

volumes:
  rabbitmq_data:
    driver: local
